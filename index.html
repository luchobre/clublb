<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club L.B</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="navbar-container">
      <div class="navbar">
        <h3><a href="#">Home</a></h3>
        <h3> <a href="#">Administracion</a></h3>
        <h3><a href="#">Pagos</a></h3>
        <h3><a href="#">Contacto</a></h3>
      </div>
    </div>

    <div class="container">
      <h1>ADMINISTRACIÓN L.B</h1>
      <div class="section">
        <h2>Afiliación</h2>
        <form id="affiliation-form">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required />
          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName" required />
          <label for="address">Dirección:</label>
          <input type="text" id="address" required />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <label for="category">Categoría:</label>
          <select id="category">
            <option value="Cadete">Cadete</option>
            <option value="Socio Pleno">Socio pleno</option>
            <option value="Adherente">Adherente</option>
          </select>
          <button type="submit">Agregar socio</button>
        </form>
      </div>

      <div class="section">
        <h2>Lista de socios</h2>
        <table id="members-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Dirección</th>
              <th>Email</th>
              <th>Categoria</th>
              <th>Estado de pago</th>
              <th>Acceso</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="members-list"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
